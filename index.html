<!DOCTYPE html>
<html lang="en-us">
  <head>
	<!-- Page setup -->
	<meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Line Zen</title>
	<link rel="shortcut icon" href="favicon.ico">
	
	<!-- Open Graph (and related) meta -->
	<meta property="og:site_name" content="Line Zen">
	<meta property="og:title" content="Line Zen - Relaxed 2D Puzzle Game">
	<meta property="og:description" content="Line Zen is a relaxed 2D puzzle game about collecting bubbles with as few steps as possible.">
	<meta property="og:image" content="https://loam.net/assets/icons/icon-linezen.png">
	<meta property="og:url" content="https://loam.net/assets/icons/icon-linezen.png">
	<meta property="og:type" content="website">

	<!-- Twitter (and related) meta -->
	<meta name="twitter:site" content="@loam_net">
	
	<!-- Unity resources -->
	<script src="TemplateData/UnityProgress.js"></script>
	<script src="Build/UnityLoader.js"></script>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
        <div style="float: left; font-family: 'Open Sans', sans-serif; opacity: 0.5; font-size: 1.5em;" id="unity-build-title">Line Zen <span style="font-size: 12px;"> <a href="https://loam.net/">loam.net</a></span></div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/002.loader.js";
      var config = {
        dataUrl: buildUrl + "/002.data",
        frameworkUrl: buildUrl + "/002.framework.js",
        codeUrl: buildUrl + "/002.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Loam",
        productName: "Line Zen",
        productVersion: "0.3",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "480px"; //3x4 res
        canvas.style.height = "640px";
      }
      canvas.style.background = "url('" + buildUrl + "/002.jpg') center / cover";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
